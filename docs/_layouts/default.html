<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.style %}
    <style type="text/css">
      {{ page.style }}
    </style>
    {% endif %}
  </head>
  <body>
    <center style="font-family:'Times New Roman', Times, serif; padding: 10px 100px 0px 100px;">
      {{ content }}
    </center>
  </body>
</html>
